<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Create Account - ElKabeir Awy Shop">
    <meta name="description" content="Sign up to enjoy exclusive offers and updates from ElKabeir Awy Shop.">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" type="image/png" href="Icon.jpg">
    <title>Create Account</title>
</head>

<body>
    <header>
        <h1>Create Your Account</h1>
    </header>

    <main>
        <section id="signup">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer id="contact">
        <h2>How to contact us</h2>
        <p>
            <a href="https://www.facebook.com/p/%D9%85%D8%AD%D9%84%D8%A7%D8%AA-%D8%A7%D9%84%D9%83%D8%A8%D9%8A%D8%B1-%D8%A3%D9%88%D9%8A-100063785444386/" target="_blank">
                <img src="facebook-3-2.svg" alt="Facebook">
            </a>
            <a href="https://wa.me/qr/25ADICCYXMXWC1" target="_blank">
                <img src="whatsapp-8.svg" alt="WhatsApp">
            </a>
            <a href="https://mail.google.com/" target="_blank">
                <img src="official-gmail-icon-2020-.svg" alt="Gmail">
            </a>
            <a href="https://www.google.com/maps" target="_blank">
                <img src="logo-google-maps.svg" alt="Google Maps">
            </a>
        </p>
        <p style="text-align:center;">Â© 2024 ElKabeir Awy Shop. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); 

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
            } else {
                window.location.href = "Home.html";
            }
        });
    </script>
</body>

</html>
